<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#111111">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        
        <main>
            <div class="timer-display">
                <div class="time" id="timer">25:00</div>
                <div class="session-type" id="sessionType">Work Session</div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary">Pause</button>
                <button id="resetBtn" class="btn btn-tertiary">Reset</button>
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="workDuration">Work Duration (minutes)</label>
                    <input type="number" id="workDuration" value="25" min="1" max="60">
                </div>
                
                <div class="setting-group">
                    <label for="breakDuration">Break Duration (minutes)</label>
                    <input type="number" id="breakDuration" value="5" min="1" max="30">
                </div>
                
                <div class="setting-group">
                    <label for="longBreakDuration">Long Break Duration (minutes)</label>
                    <input type="number" id="longBreakDuration" value="15" min="1" max="60">
                </div>
                
                <div class="setting-group">
                    <label for="sessionsUntilLongBreak">Sessions until Long Break</label>
                    <input type="number" id="sessionsUntilLongBreak" value="4" min="2" max="10">
                </div>
                
                <div class="setting-group">
                    <label for="soundEnabled">
                        <input type="checkbox" id="soundEnabled" checked>
                        Enable Sound Notifications
                    </label>
                </div>
                
                <div class="setting-group">
                    <label for="notificationsEnabled">
                        <input type="checkbox" id="notificationsEnabled">
                        Enable Browser Notifications
                    </label>
                </div>
            </div>
            
            <div class="stats">
                <h3>Today's Progress</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Completed Sessions</span>
                        <span class="stat-value" id="completedSessions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Focus Time</span>
                        <span class="stat-value" id="totalFocusTime">0h 0m</span>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="notificationBanner" class="notification-banner hidden">
            <div class="notification-content">
                <span id="notificationMessage">Session Complete!</span>
                <button id="closeNotification" class="close-btn">&times;</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/app.js"></script>
</body>
</html>
